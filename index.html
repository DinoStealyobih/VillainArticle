    <title>Villain Studio - Welcome</title>

<body>
    <div class="welcome-overlay">
        <div class="background-icons">
            <div class="icon icon1">&#9760;</div> <!-- Skull symbol -->

            <!-- 3D Rotating and Glowing Logo -->

            <!-- Loading Bar -->
            <div class="loading-bar-container">
                <div class="loading-bar"></div>

            <!-- Embrace Button with Villainous Effect (Initially Hidden) -->
            <button id="embraceButton" class="embrace-btn" onclick="redirectToMain()">Embrace</button>
